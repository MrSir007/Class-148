<!DOCTYPE html>
<html>
  <head>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
  </head>
  <body>
    <a-scene>
      <!--Asset_Management-->
      <a-assets timeout='10000'>
        <a-asset-item id='tiger' src='./models/tiger/Mesh_BengalTiger.gltf'></a-asset-item>
      </a-assets>

      <!--Lights-->
        <!--Ambient-->
      <a-entity light='type: ambient; intensity: 0.5'></a-entity>
        <!--Directional-->
      <a-entity>
        <a-entity light='type: directional; castShadow: true; intensity: 5; distance: 15; decay: 2; color: green' position='-100 18 20'></a-entity>
      </a-entity>

      <!--Circular_Plane-->
      <a-circle position='-0.4 -0.6 -0.5' rotation='-90 0 0' radius='100' shadow='receive: true' visible='true'></a-circle>

      <!--glTF_Models-->
        <!--Tiger-->
      <a-entity>
        <a-entity position='-5 2 0' rotation='0 55 0' scale='0.05 0.05 0.05' gltf-model='#tiger' shadow='cast: true'></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
